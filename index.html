<title>Music Braille Teacher</title>
<style>
:root{--p:#2c3e50;--s:#27ae60;--e:#e74c3c;--a:#e67e22;--b:#f4f7f6}body{font-family:system-ui,-apple-system,sans-serif;background:var(--b);margin:0;padding:0;color:#333;overflow-x:hidden}#welcome-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#1a2a3a 0,#000 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;z-index:1000;transition:opacity .8s}.welcome-content{text-align:center;padding:20px}.welcome-content h1{font-size:clamp(2.5rem,8vw,4.5rem);margin:0;letter-spacing:2px}.container{max-width:1100px;margin:auto;padding:20px;display:none}.tabs{display:flex;gap:8px;margin-bottom:25px;justify-content:center;flex-wrap:wrap}.tab-btn{padding:12px 22px;border:none;border-radius:25px;cursor:pointer;font-weight:700;background:#e0e0e0;transition:.3s;font-size:1rem}.tab-btn.active{background:var(--a);color:#fff;box-shadow:0 4px 12px rgba(230,126,34,.3)}.content-panel{display:none;background:#fff;padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}.content-panel.active{display:block;animation:f .5s ease-out}.staff-container{background:#fff;border:2px solid #eee;border-radius:15px;padding:20px;margin:20px 0}.braille-grid{display:grid;grid-template-columns:repeat(2,75px);gap:20px;justify-content:center;margin:25px 0}.dot{width:75px;height:75px;border-radius:50%;border:3px solid #eee;display:flex;align-items:center;justify-content:center;font-size:1.3rem;font-weight:700;color:#ddd;background:#fff;position:relative}.dot.active{background:var(--p);border-color:var(--p);color:#fff;transform:scale(1.05)}.dot::after{content:attr(data-label);opacity:.4}.char-preview{font-size:5rem;color:var(--a);text-align:center;min-height:120px}.pdf-viewer{width:100%;height:600px;border:none;border-radius:10px;margin-top:20px}@keyframes f{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
/* Fix specifico per click su mobile/voiceover */
button#start-trigger { -webkit-appearance: none; appearance: none; position: relative; z-index: 1100; cursor: pointer; }
</style>
</head>
